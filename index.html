<!DOCTYPE html>
<html lang="ko" dir="ltr" ondragstart="return false" oncontextmenu="return false" onselectstart="return false">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    body {
      background-color: gray;
    }
    header {
      background-color: lightgray;
      height: 3rem;
      margin-bottom: 1rem;
    }
    header div {
      margin: auto;
      font-size: 2rem;
    }
    main {
      max-width: 30rem;
      margin: auto;
    }
    main article {
      height: 6rem;
      display: flex;
    }
    main article section {
      width: 100%;
    }
    #controler {
      display: flex;
    }
    #controler button {
      margin: 1rem;
      width: 100%;
      height: 48px;
    }
  </style>
  <title>PCCS</title>
</head>
<body>
  <header class="navbar navbar-expand navbar-dark bg-dark mb-3">
    <div class="container-fluid" style="display: flex;">
      <div class="navbar-brand">PCCS</div>
    </div>
  </header>
  <main class="container">
    <article class="row">
      <section class="col"></section>
      <section id="vivid" class="col">vivid</section>
      <section class="col"></section>
    </article>
    <article class="row">
    <section class="col"></section>
      <section id="bright" class="col">bright</section>
      <section id="strong" class="col">strong</section>
      <section id="deep" class="col">deep</section>
      <section class="col"></section>
    </article>
    <article class="row">
      <section class="col"></section>
      <section id="light" class="col">light</section>
      <section id="soft" class="col">soft</section>
      <section id="dull" class="col">dull</section>
      <section id="dark" class="col">dark</section>
      <section class="col"></section>
    </article>
    <article class="row">
      <section id="pale" class="col">pale</section>
      <section id="lightgrayish" class="col">lightgrayish</section>
      <section id="grayish" class="col">grayish</section>
      <section id="darkgrayish" class="col">darkgrayish</section>
    </article>
    <div id="controler" class="">
      <button id="up">→</button>
      <button id="down">←</button>
    </div>
    <div id="popup" style="width: 100%;height: 100%;background-color: white;position: fixed;top: 0;display: none;">
    </div>
  </main>
  <script type="text/javascript">
    var hue = new URLSearchParams(location.search).get('hue');

    if (hue > 360) {
      location.search = "?hue=" + (hue - 360);
    }
    if (hue < 0) {
      location.search = "?hue=" + (hue - -360);
    }

    if (hue > 60 && hue < 240) {
      document.getElementById('down').style.backgroundColor = "yellow";
      document.getElementById('up').style.backgroundColor = "blue";
    } else {
      document.getElementById('up').style.backgroundColor = "yellow";
      document.getElementById('down').style.backgroundColor = "blue";
    }

    document.getElementById('vivid').style.backgroundColor = "hsl("+hue+", 90%, 50%)";

    document.getElementById('bright').style.backgroundColor = "hsl("+hue+", 80%, 75%)";
    document.getElementById('strong').style.backgroundColor = "hsl("+hue+", 80%, 50%)";
    document.getElementById('deep').style.backgroundColor = "hsl("+hue+", 80%, 25%)";

    document.getElementById('light').style.backgroundColor = "hsl("+hue+", 50%, 80%)";
    document.getElementById('soft').style.backgroundColor = "hsl("+hue+", 50%, 60%)";
    document.getElementById('dull').style.backgroundColor = "hsl("+hue+", 50%, 40%)";
    document.getElementById('dark').style.backgroundColor = "hsl("+hue+", 50%, 20%)";

    document.getElementById('pale').style.backgroundColor = "hsl("+hue+", 20%, 80%)";
    document.getElementById('lightgrayish').style.backgroundColor = "hsl("+hue+", 20%, 60%)";
    document.getElementById('grayish').style.backgroundColor = "hsl("+hue+", 20%, 40%)";
    document.getElementById('darkgrayish').style.backgroundColor = "hsl("+hue+", 20%, 20%)";

    document.getElementById('up').onclick = function() {
      location.search = "?hue=" + (hue - -8);
    }
    document.getElementById('down').onclick = function() {
      location.search = "?hue=" + (hue - 8);
    }

    document.getElementById('popup').onclick = function() {
      document.getElementById('popup').style.display = "none";
    }

    document.getElementById('vivid').onclick = function() {
      document.getElementById('popup').style.backgroundColor = "hsl("+hue+", 90%, 50%)";
      document.getElementById('popup').style.display = "block";
    }
    document.getElementById('bright').onclick = function() {
      document.getElementById('popup').style.backgroundColor = "hsl("+hue+", 80%, 75%)";
      document.getElementById('popup').style.display = "block";
    }
    document.getElementById('strong').onclick = function() {
      document.getElementById('popup').style.backgroundColor = "hsl("+hue+", 80%, 50%)";
      document.getElementById('popup').style.display = "block";
    }
    document.getElementById('deep').onclick = function() {
      document.getElementById('popup').style.backgroundColor = "hsl("+hue+", 80%, 25%)";
      document.getElementById('popup').style.display = "block";
    }
  </script>
</body>
</html>
